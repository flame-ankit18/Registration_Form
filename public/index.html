<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<body>

    
    
    <div class="container" >
        
        <header>Registration Form</header>

        <form action="/" method="post">

            <div class="user row" >

                <div class="input-details col-lg-4">
                    <span class="details">First Name</span>
                    <input type="text" name="first" placeholder="Enter your first name" required="true" >
                </div>

                <div class="input-details col-lg-4">
                    <span class="details">Last Name</span>
                    <input  type="text" name="last" placeholder="Enter your last name" required>
                </div>

                <div class="input-details col-lg-4">
                    
                    <span class="details">Enter Email</span>
                    <input  type="email" name="emails" placeholder="Enter your email" required="true" >
                
                </div>

                <div class="input-details col-lg-4">
                    <span class="details">Enter Country</span>
                    <select name="" id="Country">
                    <option value="">--Enter Country--</option>
                    <% for(var i=0;i<userData.length;i++){%>
                        <option value="<%=userData[i].name%>"><%=userData[i].name%></option>
                        <%}%>
                </select>
                </div>

                <div class="input-details col-lg-4">
                    <span class="details">Enter State</span>
                    <select name="" id="State">
                    <option value="">--Enter State--</option>
                </select>
                </div>

                <div class="input-details col-lg-4">
                    <span class="details">Enter City</span>
                    <input type="text" name="city" placeholder="Enter your city" required>
                </div>

                <div class="input-details col-lg-4">
                    
                    <span class="details">Enter Date of Birth</span>
                    <input  type="date" id="DOB" name="dob" placeholder="data of birth" required="true">
                  
                
                </div>

                <div class="input-details col-lg-4">
                    
                    <span class="details">Present Age</span>
                    <input  type="text" readonly id="age" onmousemove="findage()" name="age" placeholder="Enter your age" >
                
                </div>

                <div class="input-details col-lg-4">
                    <label for="gender">Please select your gender</label>
                  <select id="gender">
                     <option value="Male">Male</option>
                     <option value="Female" selected>Female</option>
                     <option value="another">Not Specify</option>
           </select>
        </form>
    </div>

    <button type="submit" class="btn btn-outline-primary btn-sm">Save</button>     
</div>
    </div>


</body>
</html>

<script>
    function findage(){
        var day=document.getElementById("DOB").value;
        var dob=new Date(day);
        var today=new Date();
        var presentAge=today.getTime()-dob.getTime();
        presentAge=Math.floor(presentAge/(1000*60*60*24*365.25));

        if(presentAge>=14){
            document.getElementById("age").value=presentAge;
        }else{
            document.getElementById("age").value="Age is less than 14 years";
        }
        
        
    }
